<html>
<head>
<title>Contact Form</title>
<link rel="Stylesheet" type="text/css" href="style.css">
<style>
body{
  margin:0;
  padding:0;
  text-align:center;
  background:url('https://image.freepik.com/free-photo/top-view-business-office-desk-background-the-applying-for-a-job-form-and-pen-pencil-eyeglasses-tree-on-wooden-table-background-with-copy-space_1921-21.jpg');
  background-size:cover;
  background-position:center
 font-family:sans-serrif;

}



</style>

</head>
<body>

  <div class="contact-title">
 <br><br>
   <h1> CONTACT US</h1>
  </div>
   <br><br>
  <div class="contact-form">
   <form id="contact-form" method="post" action="#">
   <label for="Name">User Name: </label>
   <input  type="text" id="Name" class="form-control" place-holder="Your Name">
   <br><br>
   <label for="email">Email Id:</label>
  <input type="email" id="email" class="form-control" place-holder="your email id"><br><br>
 <br>
 <label for="password">Password: </>
   <input type="password" id="password" class="form-control" /><br><br>

  <label for="message">Send Message:  </label>
  <textarea  id="message" class="form-control" place-holder="send message" rows="4" cols="25"></textarea><br><br>
  <input type="submit" name="submit" class="form-control submit" value="Send Message">
   
  </form>
 </div>

</body>

</html>
